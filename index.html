<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="PDF.ico" type="image/x-icon" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="https://pdfmulbi.github.io/" class="logo-text">
                PDF <span class="heart">‚ù§</span>Merger
            </a>
        </div>

        <div>
            <h1>Admin Dashboard</h1>
        </div>
    </header>
    <main>
        <section id="user-list-section">
            <h2>All Users</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Is Support</th>
                        <th>Last Merge Time</th>
                        <th>Merge Count</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </section>
        <section id="user-form-section">
            <h2 id="form-title">Add / Edit User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password">
                <label for="isSupport">Is Support:</label>
                <input type="checkbox" id="isSupport">
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; Copyright 2025, Muhammad Haitsam Izzuddin Azman &amp; Resqi Aulia Gita Utami</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
